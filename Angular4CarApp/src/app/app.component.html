<div class="row mb-3">
  <div class="col">
    <h1>Cars application</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-4">
    <div class="form-group">
      <label for="search">Find your car</label>
      <input type="text" class="form-control" id="search" placeholder="name, model" />

    </div>
    <hr />

    <div class="pt-2">
      <ul class="list-group" id="ul1">
        <li *ngFor="let item of getListOfCar(); let i = index "
            class='list-group-item list-group-item-action r1'
            [ngClass] ="{'active': CheckIfThisCurrentCar(item.carid)}"           
            (click)="chooseCar(item.carid)">
          {{i+1}} - {{item.name}} - {{item.model}}
        </li>
      </ul>
    </div>

  </div>
  <div class="col-md-8 pt-3">
    <div class="row">
      <div class="col-md-5">
        <h2 class="text-center" id="text1"></h2>
        <img id="img1" src="{{car.images}}" alt="" class="rounded img-fluid" />
      </div>
      <div class="col-md-7 pt-2">
        <h5>Car details</h5>
        <div>
          <ul id="text2">
            <li>Model - <strong>{{car.model }}</strong> </li>
            <li>Year - <strong>{{car.year }}</strong> </li>
            <li>Owner - <strong>{{car.owner }}</strong> </li>
          </ul>

          <div class="r2">
            <p
               [ngClass]="{'visible': showOrHidePhone}">
               {{car.phone}}
            </p>
          </div>
          <div>
            <button
                    class="btn btn-outline-success mr-3"
                    (click)="clickByPhoneBtn()">
                    {{textForButtonPhone}}
            </button>
            <button
                    class="btn btn-primary"
                    (click)="clickByBuyBtn()">
                    Buy
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row mt-3">
  <div class="col-md-12">
    <ul class="list-group" id="ul2"></ul>
  </div>
</div>
