<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Angular4CarApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" />

</head>
<body>
  <div class="container pt-5">
    <div class="row mb-3">
      <div class="col">
        <h1>Cars application</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="search">Find your car</label>
          <input type="text" class="form-control" id="search" placeholder="name, model" />

        </div>
        <hr />

        <div class="pt-2">
          <ul class="list-group" id="ul1">
            <li class="list-group-item-primary"></li>
          </ul>
        </div>

      </div>
      <div class="col-md-8 pt-3">
        <div class="row">
          <dvi class="col-md-5">
            <h2 class="text-center" id="text1"></h2>
            <img id="img1" src="images/mers.png" alt="" class="rounded img-fluid" />
          </dvi>
          <div class="col-md-7 pt-2">
            <h5>Car details</h5>
            <div>
              <ul id="text2"></ul>

              <div class="r2">
                <p id="text3"></p>
              </div>
              <div>
                <button class="btn btn-outline-success mr-3" id="btn1">Show phone</button>
                <button class="btn btn-primary" id="btn2">Buy</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-12">
        <ul class="list-group" id="ul2"></ul>
      </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="window2">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Do you want to buy this car?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="btn3">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Carent car - <strong class="forIdtext1"></strong></p>
            <ul class="forIdtext2"></ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="btn5">Buy</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btn4">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-backdrop fade show" id="window2_1"></div>
  </div>
</body>
</html>
